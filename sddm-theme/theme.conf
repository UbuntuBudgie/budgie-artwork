; Ubuntu Budgie SDDM Theme Configuration
; Customize your login screen appearance
;
; To customize this theme, run:
;   sudo ubuntu-budgie-sddm-settings --help
;
; Or edit this file directly (requires sudo):
;   sudo nano /usr/share/sddm/themes/ubuntu-budgie-login/theme.conf

[General]
scale = 1.0
enable-animations = true
animated-background-placeholder = 
background-fill-mode = "fill"

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = "/usr/share/backgrounds/budgie/budgie-codename.png"
use-background-color = false
background-color = "#2f343f"
blur = 32
brightness = 0.0
saturation = 0.0

[LockScreen.Clock]
display = true
position = "center-right"
align = "center"
format = "hh:mm"
font-family = "Noto Sans"
font-size = 120
font-weight = 700
color = "#5294e2"

[LockScreen.Date]
display = true
format = "dddd, MMMM dd, yyyy"
locale = "en_US"
font-family = "Noto Sans"
font-size = 25
font-weight = 600
color = "#5294e2"
margin-top = -15

[LockScreen.Message]
display = false
position = "bottom-center"
align = "center"
text = "Press any key"
font-family = "Noto Sans"
font-size = 12
font-weight = 400
display-icon = true
icon = "enter.svg"
icon-size = 16
color = "#d3dae3"
paint-icon = true
spacing = 0

[LoginScreen]
background = "/usr/share/backgrounds/budgie/budgie-codename.png"
use-background-color = false
background-color = "#2f343f"
blur = 0
brightness = 0.0
saturation = 0.0

[LoginScreen.LoginArea]
position = "left"
margin = 50

[LoginScreen.LoginArea.Avatar]
shape = "square"
border-radius = 30
active-size = 120
inactive-size = 80
inactive-opacity = 0.35
active-border-size = 3
inactive-border-size = 3
active-border-color = "#5294e2"
inactive-border-color = "#5294e2"

[LoginScreen.LoginArea.Username]
font-family = "Noto Sans"
font-size = 16
font-weight = 700
color = "#d3dae3"
margin = 10

[LoginScreen.LoginArea.PasswordInput]
width = 200
height = 30
display-icon = true
font-family = "Noto Sans"
font-size = 12
icon = "password.svg"
icon-size = 16
content-color = "#383c4a"
background-color = "#d3dae3"
background-opacity = 0.0
border-size = 2
border-color = "#5294e2"
border-radius-left = 10
border-radius-right = 10
margin-top = 10
masked-character = "‚óè"

[LoginScreen.LoginArea.LoginButton]
background-color = "#d3dae3"
background-opacity = 0.0
active-background-color = "#5294e2"
active-background-opacity = 1.0
icon = "arrow-right.svg"
icon-size = 18
content-color = "#5294e2"
active-content-color = "#ffffff"
border-size = 2
border-color = "#5294e2"
border-radius-left = 10
border-radius-right = 10
margin-left = 5
show-text-if-no-password = true
hide-if-not-needed = true
font-family = "Noto Sans"
font-size = 12
font-weight = 600

[LoginScreen.LoginArea.Spinner]
display-text = true
text = "Logging in"
font-family = "Noto Sans"
font-weight = 600
font-size = 14
icon-size = 30
icon = "spinner.svg"
color = "#d3dae3"
spacing = 5

[LoginScreen.LoginArea.WarningMessage]
font-family = "Noto Sans"
font-size = 11
font-weight = 400
normal-color = "#d3dae3"
warning-color = "#f9ae58"
error-color = "#f04a50"
margin-top = 10

[LoginScreen.MenuArea.Buttons]
margin-top = 0
margin-right = 0
margin-bottom = 100
margin-left = 100
size = 30
border-radius = 5
spacing = 10
font-family = "Noto Sans"

[LoginScreen.MenuArea.Popups]
max-height = 300
item-height = 30
item-spacing = 2
padding = 5
display-scrollbar = false
margin = 5
background-color = "#383c4a"
background-opacity = 1.0
active-option-background-color = "#404552"
active-option-background-opacity = 1.0
content-color = "#d3dae3"
active-content-color = "#5294e2"
font-family = "Noto Sans"
border-size = 2
border-color = "#5294e2"
font-size = 11
icon-size = 16

[LoginScreen.MenuArea.Session]
display = true
position = "bottom-left"
index = 4
popup-direction = "up"
popup-align = "center"
display-session-name = true
button-width = 200
popup-width = 200
background-color = "#383c4a"
background-opacity = 0.0
active-background-opacity = 1.0
content-color = "#d3dae3"
active-content-color = "#5294e2"
border-size = 0
font-size = 10
icon-size = 16

[LoginScreen.MenuArea.Layout]
display = true
position = "bottom-left"
index = 3
popup-direction = "up"
popup-align = "center"
popup-width = 180
display-layout-name = true
background-color = "#383c4a"
background-opacity = 0.0
active-background-opacity = 1.0
content-color = "#d3dae3"
active-content-color = "#5294e2"
border-size = 0
font-size = 10
icon = "language.svg"
icon-size = 16

[LoginScreen.MenuArea.Keyboard]
display = true
position = "bottom-left"
index = 2
background-color = "#383c4a"
background-opacity = 0.0
active-background-opacity = 1.0
content-color = "#d3dae3"
active-content-color = "#5294e2"
border-size = 0
icon = "keyboard.svg"
icon-size = 16

[LoginScreen.MenuArea.Power]
display = true
position = "bottom-left"
index = 1
popup-direction = "up"
popup-align = "center"
popup-width = 100
background-color = "#383c4a"
background-opacity = 0.0
active-background-opacity = 1.0
content-color = "#d3dae3"
active-content-color = "#5294e2"
border-size = 0
icon = "power.svg"
icon-size = 16

[LoginScreen.VirtualKeyboard]
scale = 1.0
position = "login"
start-hidden = true
background-color = "#383c4a"
background-opacity = 1.0
key-content-color = "#d3dae3"
key-color = "#404552"
key-opacity = 1.0
key-active-background-color = "#5294e2"
key-active-opacity = 0.0
selection-background-color = "#5294e2"
selection-content-color = "#ffffff"
primary-color = "#5294e2"
border-size = 2
border-color = "#5294e2"

[Tooltips]
enable = true
font-family = "Noto Sans"
font-size = 11
content-color = "#d3dae3"
background-color = "#383c4a"
background-opacity = 1.0
border-radius = 5
disable-user = false
disable-login-button = false
